name: check-ssl-expiry

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: 0 1 * * 1,2,3,4,5   # Runs at 01:00 UTC on weekdays

jobs:
  check_ssl_expiry:
    name: 'Check SSL Expiry'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check SSL Expiry
        shell: pwsh
        run: |
          ./check-ssl-expiry.ps1

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SSL Expiry Custom HTML Report
          path: ./_site
          if-no-files-found: warn
          retention-days: 90

      - name: Run Pester Tests
        shell: pwsh
        run: |
          Install-Module -Name Pester -Force -SkipPublisherCheck
          Import-Module Pester
          Invoke-Pester -Script ./tests/Run-Tests.ps1 `
          -OutputFile ./TestResults.xml `
          -OutputFormat JUnitXml

  deploy:
    if: ${{ always() }}
    name: Deploy to GitHub Pages
    needs: check_ssl_expiry
    permissions:
      contents: read
      pages: write
      id-token: write

    concurrency:
      group: "pages"
      cancel-in-progress: true

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Download a Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: SSL Expiry Custom HTML Report
          path: .

      - name: Setup Pages
        uses: actions/configure-pages@v4   # âœ… No unsupported parameter here

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
